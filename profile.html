<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://gptc.gptcperumbavoor.ac.in/Images/logo1.jpg">
        <title>PROFILE</title>
        <link rel="stylesheet" href="profile.css" />
    </head>
    <body>
        
        <div class="container">
            <senter>
                <div class="popup-container" id="myForm">
                    <h2>Student Details</h2>
                    <div class="content">
                        <table>
                            <tr>
                                <td>Student Name</td>
                                <td>:</td>
                                <td>ajay</td>
                            </tr>
                            <tr>
                                <td>Student ID</td>
                                <td>:</td>
                                <td>123</td>
                            </tr>
                            <tr>
                                <td>Student Branch</td>
                                <td>:</td>
                                <td>IT</td>
                            </tr>
                            <tr>
                                <td>Student Semester</td>
                                <td>:</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Student Email</td>
                                <td>:</td>
                                <td><a href="mailto:ajay@gmail.com" >ajay@gmail.com</a></td>
                            </tr>
                        </table>
                    </div>
                    
                      <button type="submit" class="btn">Login</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    
                </div>
            </senter>
            <senter>
                <div class="wave" >
                    <span style="--item:1" >S</span>
                    <span style="--item:2" >T</span>
                    <span style="--item:3" >U</span>
                    <span style="--item:4" >D</span>
                    <span style="--item:5" >E</span>
                    <span style="--item:6" >N</span>
                    <span style="--item:7" >T</span>
                </div>
            </senter>
            <br>
            <div class="search-bar-container active">
                <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-512.png" alt="magnifier"  class="magnifier" />
                <input id="search" onkeyup="myFunction()" type="text" autocomplete="off" class="input" placeholder="student name....!" />
                <img src="img.jpg" alt="student-pic"  class="student-pic" />
                <div class="autocom-box">
                    <!-- here list are inserted from javascript -->
                </div>
               
            </div>
            
            <br><br><br><br>
           
            <img src="./img.jpg" alt="logo" width="300" height="400" class="center" >
            
            <script src="profile.js"></script>
             
            <div id="containern" class="popup-container">
                <div class="popup">
                    <button id="closen" class="close">X</button>
                    

               </div>
            </div>
           
        </div>
    </body>
</html>
